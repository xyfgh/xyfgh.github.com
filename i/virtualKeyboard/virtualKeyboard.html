<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>virtual keyboard demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../style/mobileReset.css">
	<link rel="stylesheet" type="text/css" href="../style/mobileStyle.css">
	<link rel="stylesheet" type="text/css" href="virtualKeyboard.css">
	<style type="text/css">
		/*输入框样式根据实际需求进行设置*/
		.virtualInput{
			background-color: #ddd;
			height: 48px;
			line-height: 48px;
			width: 97%;
			margin-top: 10px;
			padding-left: 3%;
			font-size: 16px;
		}
		.virtualInput:after{
			height: 30px;
			margin: 9px 0;
		}
	</style>
</head>
<body>
	<div class="wrap-page">
		<div class="virtualInput" data-keyboard='{"type":"amount","placeholder":"这是一个价格输入框","supportpc":"true"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"IDCard","placeholder":"这是一个身份证号输入框","supportpc":"true"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"qwerty","placeholder":"这是一个英文键盘输入框","supportpc":"true","maxlength":"6"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"province","placeholder":"这是一个省份输入框","supportpc":"true"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"amount","placeholder":"这是一个价格输入框","supportpc":"true"}'></div>

		<div class="virtualInput" data-keyboard='{"type":"qwerty","placeholder":"这是一个英文键盘输入框","supportpc":"true","maxlength":"6"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"province","placeholder":"这是一个省份输入框","supportpc":"true"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"amount","placeholder":"这是一个价格输入框","supportpc":"true"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"IDCard","placeholder":"这是一个身份证号输入框","supportpc":"true"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"qwerty","placeholder":"这是一个英文键盘输入框","supportpc":"true","maxlength":"6"}'></div>
		<div class="virtualInput" data-keyboard='{"type":"province","placeholder":"这是一个省份输入框","supportpc":"true"}'></div>
	</div>
	

	<script type="text/javascript" src="../javascript/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../javascript/fastclick.js"></script>
	<script type="text/javascript" src="../javascript/x.js"></script>
	<script type="text/javascript" src="../javascript/mobileJavascript.js"></script>
	<script type="text/javascript" src="virtualKeyboard.js"></script>
	<script type="text/javascript">

		adaptiveRootFontSize(375);//自适应根字号
		creatMobilePageTitle({"title":"虚拟键盘演示","class":"topbar-links","backBotton":"true"});
		
	</script>
</body>
