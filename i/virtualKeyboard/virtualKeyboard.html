<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>virtual keyboard demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../style/mobileReset.css">
	<link rel="stylesheet" type="text/css" href="virtualKeyboard.css">
	<style type="text/css">
		/*输入框样式根据实际需求进行设置*/
		.virtualInput{
			background-color: #ddd;
			height: 0.4rem;
			line-height: 0.4rem;
			width: 100%;
			margin-top: 10px;
			padding-left: 0.1rem;
			font-size: 0.16rem;
		}
		.virtualInput:after{
			height: 0.3rem;
			margin: 0.05rem 0;
		}
		/*.keyboard{
			height: 2.2rem;
		}*/
	</style>
</head>
<body>
	<div class="virtualInput" data-keyboard='{"type":"amount","placeholder":"这是一个价格输入框","ifpc":"true"}'></div>
	<div class="virtualInput" data-keyboard='{"type":"IDCard","placeholder":"这是一个身份证号输入框","ifpc":"true"}'></div>
	<div class="virtualInput" data-keyboard='{"type":"qwerty","placeholder":"这是一个英文键盘输入框","ifpc":"true","maxlength":"6"}'></div>
	<div class="virtualInput" data-keyboard='{"type":"province","placeholder":"这是一个省份输入框","ifpc":"true"}'></div>

	<script type="text/javascript" src="../javascript/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../javascript/x.js"></script>
	<script type="text/javascript" src="virtualKeyboard.js"></script>
	<script type="text/javascript">

		adaptiveRootFontSize(375);//自适应根字号
		
		
	</script>
</body>
</html>
