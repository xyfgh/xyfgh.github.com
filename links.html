<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="short icon" href="icon/icon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="icon/icon-ios.png" type="image/x-icon">
	<link rel="prefetch" href="animation/CSS3-clock.html"/>

<body>

	<script type="text/javascript" src="i/javascript/x.js"></script>
	<script type="text/javascript" src="i/javascript/mobileJavascript.js"></script>
	<script type="text/javascript">

		creatMobilePageTitle({"title":"链接列表","class":"topbar-links","backBotton":"false","homeBotton":"true"});
	</script>
